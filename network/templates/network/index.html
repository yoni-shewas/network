{% extends "network/layout.html" %}

{% block body %}
    {% if user.is_authenticated %}
    <div class="body-container" >
       
        
            <div class="col-md-4 b" id="index-div">
                <form id="post-form" onsubmit="submitPost(event)">
                    <label for="new-post">New Post</label>
                    <input type="text" class="form-control" id="post" name="post" required="true">
                    <button class="btn btn-primary post-btn" id="postButton"  type="submit">Post</button>
                </form>
            
            </div>
        
            <div class="right-container">
                <h2 id="poster-h2">All posts</h2>
                <div class="col-md-5 b" id="posts">
                    
                </div>
            </div>
        </div>
    {% endif %}
{% endblock %}
