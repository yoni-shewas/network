{% extends "network/layout.html" %}

{% block body %}
    {% if user.is_authenticated %}
        <h2>All posts</h2>
        
        <div class="col-md-4">
            <form action="{% url "post" %}" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary" type="submit">Post</button>
            </form>
           
        </div>
        <div class="col-md-5" id="posts">

        <div>
    {% endif %}
{% endblock %}
