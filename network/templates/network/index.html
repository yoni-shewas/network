{% extends "network/layout.html" %}

{% block body %}
    {% if user.is_authenticated %}
        <h2>All posts</h2>
        
        <div class="col-md-4">
            <form id="post-form" onsubmit="submitPost(event)">
                <label for="new-post">New Post</label>
                <input type="text" class="form-control" id="post" name="post" required="true">
                <button class="btn btn-primary post-btn"  type="submit">Post</button>
            </form>
           
        </div>
        <div class="col-md-5" id="posts">

        <div>
    {% endif %}
{% endblock %}
