{% extends "network/layout.html" %}

{% block body %}
    {% if user.is_authenticated %}
    <div class="body-container" >
       
        
            <div class="col-md-6 b" id="index-div">
                <form id="post-form" onsubmit="submitPost(event)">
                    <label for="new-post">New Post</label>
                    <textarea class="form-control postText" id="post" name="post" maxlength="200" rows="1" placeholder="Post something..." required="true"></textarea>
                    <small class="form-text text-muted" id="wordCount">0 / 200 Charaters</small>
                    <button class="btn btn-primary post-btn" id="postButton"  type="submit">Post</button>
                </form>
            
            </div>
        
            <div class="right-container">
                <h2 id="poster-h2">All posts</h2>
                <div id="posts">
                    
                </div>
            </div>
        </div>
    {% endif %}
{% endblock %}
